<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puppy Adoption</title>
</head>
<body>

<div>
    <h1>Puppy Adoption Page</h1>
    <h3>Please enter information about you to adopt a puppy, and we will get back to you ASAP on your email.</h3>
</div>

<div>
    <p>Please note: First Name, Last Name, Email ID, Password are required fields</p>

    <form action="">

        <label for="firstname">FIRST NAME: </label>
        <input type="text" id="firstname" name="lastame" placeholder="First Name">

        <label for="lastname">LAST NAME: </label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name">

        <br>

        <label for="useremail">EMAIL ID: </label>
        <input type="email" id="useremail" name="useremail" placeholder="name@email.com">

        <label for="password">PASSWORD: </label>
        <input type="password" id="password" name="password" placeholder="Password">

        <br>
    </form>
</div>


<div>
    <p>Are you over 18 years old?</p>
    <form action="">
        <label for="yes">YES</label>
        <input type="radio" id="yes" name="age" value="yes">

        <label for="no">NO</label>
        <input type="radio" id="no" name="age" value="no">
    </form>
</div>

<div>
    <p>Do you have a credit card or a Paypal?</p>
    <select name="payment_option" id="pay">
        <option value="creditcard" id="pay">Credit Card</option>
        <option value="paypal" id="pay">Paypal</option>
    </select>

    <br>

    <form action="https://www.google.com" method="GET">
        <input type="submit" value="Submit Feedback">
    </form>

</div>

</body>
</html>
